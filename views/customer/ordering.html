        <script>
    function toggleCardInfo(show) {
        var cardInfoContainer = document.getElementById('cardInfoContainer');
        if (show) {
            cardInfoContainer.style.display = 'flex';
            cardInfoContainer.style.height = 'auto'; // Set height to 'auto' when showing
        } else {
            cardInfoContainer.style.display = 'none';
            cardInfoContainer.style.height = '0'; // Set height to 0 when hiding
        }
    }
